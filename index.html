<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- By using the "defer" attribute this script runs after the html is parsed -->
    <script defer src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 id="title" style="font-family: Comic Sans MS">Tic-Tac-Toe</h1>
    <main id="board" class="board"></main>
    <p id="player-turn" style="font-size:25px;" type="text"></p>
  </body>
  <!-- <script src="app.js"></script> This is how it used to be done. -->
</html>
